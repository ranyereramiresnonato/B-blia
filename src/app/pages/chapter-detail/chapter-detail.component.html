<div class="flex justify-center px-4 py-6">
  <div class="surface-card p-4 max-w-3xl w-full bg-white border-round shadow-lg">

    <button (click)="goBack()" 
            class="mb-6 p-3 text-lg sm:text-xl border-2 border-gray-700 border-round 
                   bg-gray-900 text-white hover:bg-gray-800 
                   transition-colors duration-200 flex items-center
                   focus:outline-none focus:ring-2 focus:ring-gray-500">
      Voltar
    </button>

    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-5 text-center">
      {{ bookName }} - Capítulo {{ chapter }}
    </h2>

    <div class="grid grid-cols-1 gap-3">
      <div *ngFor="let verse of verses; let i = index" 
           class="p-2 sm:p-3 border border-gray-300 rounded text-lg sm:text-2xl leading-snug w-full flex">
        <span class="font-semibold text-primary mr-2 sm:mr-3 min-w-[30px] text-center">{{ i + 1 }}</span>
        <span class="flex-1">{{ verse }}</span>
      </div>
    </div>

    <div class="flex justify-center mt-6 space-x-4 sm:space-x-8">
      <button (click)="previousChapter()" 
              class="p-3 sm:p-4 text-lg sm:text-xl border-2 border-gray-700 rounded 
                     bg-gray-900 text-white hover:bg-gray-800 
                     transition-colors duration-200 flex items-center
                     focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed">
        ◀ Anterior
      </button>

      <button (click)="nextChapter()" 
              class="p-3 sm:p-4 text-lg sm:text-xl border-2 border-gray-700 rounded 
                     bg-gray-900 text-white hover:bg-gray-800 
                     transition-colors duration-200 flex items-center
                     focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Próximo ▶
      </button>
    </div>

  </div>
</div>
