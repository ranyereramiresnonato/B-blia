<div class="flex justify-center px-4 py-6">
  <div class="surface-card p-6 max-w-3xl w-full bg-white border-round shadow-lg">
    <h2 class="text-3xl md:text-4xl font-bold mb-5 text-center">
      {{ book | uppercase }} - Cap√≠tulo {{ chapter }}
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">

    </div>
  </div>
