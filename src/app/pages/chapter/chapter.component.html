<div class="surface-card p-3 md:p-5 border-round shadow-2 mb-4 flex flex-column align-items-center w-full">
  <h2 class="text-2xl md:text-3xl font-bold mb-3 md:mb-4 text-center">{{ bookName }}</h2>
  <div class="flex flex-wrap gap-2 md:gap-3 justify-content-center w-full">
    <button 
      *ngFor="let chapter of chapters" 
      pButton 
      type="button" 
      label="{{ chapter }}" 
      class="p-button-outlined p-button-secondary p-button-sm md:p-button-lg w-3rem md:w-4rem h-3rem md:h-4rem">
    </button>
  </div>
</div>
